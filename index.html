<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="calculator">
    <h1>Loan EMI Calculator</h1>


    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" placeholder="Enter Loan Amount" oninput="updateAdvancePaymentMax()" />
    <br/>
  
    <label for="advancePayment" id="advancePaymentDisplay">Advance Payment (â‚¹0):</label>
<input type="range" id="advancePayment" min="0" max="0" step="1" value="0" oninput="updateAdvancePaymentDisplay()" />
<br/>
  
    <label for="interestRate" id="interestRateDisplay">Interest Rate (15%):</label>
    <input type="range" id="interestRate" min="5" max="25" step="0.1" value="15" oninput="updateInterestRateDisplay()" />
    <br/>
    
    <label for="loanTenure" id="loanTenureDisplay">Duration (10 Year)</label>
    <input type="range" id="loanTenure" min="3" max="35" step="1" value="10" oninput="updateLoanTenureDisplay()" />
    <br/>
  
    <button onclick="calculateEMI()">Calculate EMI</button>
  
    <hr />
  
    <h4 id="result">Your Monthly EMI: </h4>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
